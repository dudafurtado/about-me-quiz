<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Rubik+Beastly&display=swap"
    rel="stylesheet">
</head>

<body>
  <span> Tip/Hint 1: Uppercase letter at the beginning of phrases </span>
  <span class="espaco"> Tip/Hint 2: Don't forget to have fun </span>
  <label for="quiz-1">What is my full name?</label>
  <input id="quiz-1" type="text" data-resposta="Maria Eduarda Cerqueira Furtado Melo">
  <label for="quiz-2">What is my nickname?</label>
  <input id="quiz-2" type="text" data-resposta="Duda">
  <label for="quiz-3">How old I am?</label>
  <input id="quiz-3" type="text" data-resposta="19">
  <label for="quiz-4">What is my favorite genre of music?</label>
  <input id="quiz-4" type="text" data-resposta="Kpop">
  <label for="quiz-5">What is my second favorite genre of music?</label>
  <input id="quiz-5" type="text" data-resposta="R&B">
  <label for="quiz-6">Which is my favorite member from BTS?</label>
  <input id="quiz-6" type="text" data-resposta="Jungkook">
  <label for="quiz-7">What is the country that I would love to eat a hamburguer?</label>
  <input id="quiz-7" type="text" data-resposta="Dubai">
  <label for="quiz-8">What is my favorite city in EUA?</label>
  <input id="quiz-8" type="text" data-resposta="Los Angeles">
  <label for="quiz-9">Do I prefer Australia or Canada?</label>
  <input id="quiz-9" type="text" data-resposta="Australia">
  <label for="quiz-10">If I would go to college what would be the major?</label>
  <input id="quiz-10" type="text" data-resposta="Psychology">
</body>

</html>
